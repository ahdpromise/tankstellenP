<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tankstellen in Köln</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tankstellen in Köln</h1>

    <!-- CRUD Operations Container -->
    <div id="crud-container">
        <button id="create-button">Create New Street</button>
        <button id="update-button">Update Street</button>
        <button id="delete-button">Delete Street</button>
    </div>

    <!-- Search and Sort Container -->
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search by street name...">
        <button id="search-button">Search</button>
        <button id="sort-asc">Sort Ascending</button>
        <button id="sort-desc">Sort Descending</button>
    </div>

    <!-- Data Display Container -->
    <div id="data-container"></div>

    <!-- JavaScript File -->
    <script src="app.js"></script>
</body>
</html>
